<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Postman Clone</title>
</head>
<style>
    .key { color: red; }
    .string { color: green; }
    .number { color: darkorange; }
    .boolean { color: blue; }
    .null { color: magenta; }
    #responseText {
        background-color: black;
        color: limegreen;
        font-family: monospace;
        padding: 10px;
        white-space: pre-wrap; /* Maintains whitespace formatting */
    }

</style>
<body class="bg-gray-100">
    <div class="container mx-auto px-4">
        <header class="py-5">
            <h1 class="text-3xl font-bold text-center">Postman Clone</h1>
        </header>
        <div class="flex flex-wrap justify-center">
            <div class="w-full md:w-2/3 lg:w-1/2">
                <form id="apiRequestForm" class="space-y-6">
                    <input type="text" placeholder="Enter URL" class="form-input mt-1 px-2 py-5 block w-full rounded border-gray-300" />

                    <select class="block w-full mt-1 rounded border-gray-300 px-2 py-4">
                        <option value="GET">GET</option>
                        <option value="POST">POST</option>
                        <option value="PUT">PUT</option>
                        <option value="DELETE">DELETE</option>
                    </select>

                    <div id="headersContainer">
                        <p>Headers:</p>
                        <div class="header-pair">
                            <input type="text" placeholder="Header Key" class="form-input mt-1 px-2 py-2 block w-5/12 mr-2 rounded border-gray-300" />
                            <input type="text" placeholder="Header Value" class="form-input mt-1 px-2 py-2 block w-5/12 rounded border-gray-300" />
                            <button type="button" class="add-header bg-green-500 hover:bg-green-700 text-white py-2 px-4 rounded">+</button>
                        </div>
                    </div>

                    <textarea placeholder="Body (JSON)" class="form-input mt-1 block w-full h-32 py-2 px-2 rounded border-gray-300"></textarea>

                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 mb-5 text-white font-bold py-2 px-4 rounded">
                        Send Request
                    </button>
                </form>
                <p>Output :)</p>
                <div id="response" class="p-3 bg-gray-50 rounded shadow overflow-hidden">
                    <pre id="responseText" class="text-xs overflow-y-auto max-h-64 w-full p-2 bg-white rounded"></pre>
                </div>
                
            </div>
        </div>
    </div>
    <script src="/public/js/app.js"></script>
</body>
</html>
