<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Compiler</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .code-editor {
            height: 300px;
        }
        .output {
            height: 200px;
            border: 1px solid #ddd;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Online Compiler</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="?language=c" data-lang="c">C</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="?language=c++" data-lang="cpp">C++</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="?language=python" data-lang="python">Python</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="?language=java" data-lang="java">Java</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="?language=go" data-lang="go">Go</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="?language=htmlcssjs" data-lang="htmlcssjs">HTML/CSS/JS</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="?language=js" data-lang="js">JavaScript</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <h3>Code Editor</h3>
                <textarea class="form-control code-editor" placeholder="Write your code here..."></textarea>
            </div>
            <div class="col-md-6">
                <h3>Output</h3>
                <div class="output">
                    <!-- Output will be displayed here -->
                </div>
            </div>
        </div>
        <div class="text-center mt-4">
            <button class="btn btn-primary">Run Code</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
